<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Star Wars</title>
</head>
<body>
    <main>
        <section class="section">
            <h1 class="title">Кого или что будем искать?</h1>
            <form class="form" name="form">
                <select class="select__list">
                    <option selected id="planets">Планеты</option>
                    <option id="characters">Персонажи</option>
                    <option id="films">Фильмы</option>
                </select>
                <input type="number" name="number" placeholder="введите число" class="input__number" >
                <input type="submit" name="submit" class="btn">
            </form>
            <div class="result"></div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
